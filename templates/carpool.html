<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'carpool.css')}}">
    
</head>
<body>
    <div class="header"> 

        <header class="header-content"> 
            <a href="#logo" class="logo">
                <img src="https://img.collegepravesh.com/2016/01/COEP-Tech-Pune-Logo.png" alt="COEP Emblem" class="logo-icon" width="100" height="100">
                <span class="logo-text">COEP Transport</span>
            </a>    

            <nav class="nav">
                <a href="/index" class="nav-link">Home</a>
                <a href="/aboutus" class="nav-link">About Us</a>
                <a href="/contact" class="nav-link">Contact Us</a>
            </nav>
        </header>
    </div>
    <div class="searchbox">

        <h2>Find Carpool Friends</h2>
        <form action="/cresult" method="POST">
            <div class="form_fields">
                <label for="name" class="form__label">Enter Area</label>
                <input type="text" id="area" placeholder="Enter Your Area..." class="form" name="area">
            </div>
            <div class="form_fields">
                <label for="arrive" class="form__label">Arrival Time</label>
                <select id="arrive" class="form" name="arrive">
                    {% for t in time %}
                    <option>
                        {{t}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form_fields">
                <label for="leave" class="form__label">DEPART Time</label>
                <select id="leave" class="form" name="depart">
                    {% for t in time %}
                    <option>
                        {{t}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="submit">
                <button type="submit">SUBMIT</button>
            </div>
        </div>
    </form>
    <div class="searchbox1">
        <h2>Add Yourself</h2>
        <form action="/cresult1" method="post">
            <div class="form_fields">
                <label for="name" class="form__label">Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name.." class="form" name="name"> 
            </div>
            <div class="form_fields">
                <label for="phno" class="form__label">CONTACT NO</label>
                <input type="number" id="phno" placeholder="Enter Your Contact..." class="form" name="phno"> 
            </div>
            <div class="form_fields">
                <label for="area1" class="form__label">Enter Area</label>
                <input type="text" id="area1" placeholder="Enter Area..." class="form" name="area">
            </div>
            <div class="form_fields">
                <label for="arrive1" class="form__label">Arrival Time</label>
                <select id="arrive1" class="form" name="t1">
                    {% for t in time %}
                    <option>
                        {{t}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form_fields">
                <label for="arrive2" class="form__label">DEPART Time</label>
                <select id="arrive2" class="form" name="t2">
                    {% for t in time %}
                    <option>
                        {{t}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="submit">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
        
    </div>
    <footer class="footer">
        &copy; For COEP, By COEP.
    </footer> 
</body>
</html>
