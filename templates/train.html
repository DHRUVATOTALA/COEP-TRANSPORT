<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Metro {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styletrain.css')}}">
</head>
<body>
    <div class="body">
        <div class="searchbox">
            <div id="title">
                <h1>
                    Find Metro
                </h1>
            </div>
            <div class="custom-select">
                <form action="#" class="form" method="POST">
                        <label for="STOP"><h4>List of Stations</h4></label>
                        <!-- select for stop -->
                        <select name="st" data-live-search="true" id="STOP">
                            {% for i in items %}
                            <option value="{{i}}" name="{{i}}">{{i[0]}}</option>
                            {% endfor %}
                        </select>
                        
                        <button type="submit" >
                            SUBMIT
                        </button>
                    </form>
            </div>
        </div>
        <div class="routeimg">
            <img id="route" src="https://www.metrorailnews.in/wp-content/uploads/2022/03/Pune-Metro-Route-25.jpg" alt="route">
        </div>
    </div>
    <footer class="footer">
        &copy; For COEP, By COEP.
    </footer>
</body>
</html>
