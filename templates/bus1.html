<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'BUSS.css')}}">
    <title>Local Bus</title>
    <style>
        img.pic{
            max-width: 120%;
            height: auto;
            top: 50%;
        }
    </style>

</head>
<body>
    <div class="header"> 
        <header class="header-content"> 
            <a href="#logo" class="logo">
                <img src="https://img.collegepravesh.com/2016/01/COEP-Tech-Pune-Logo.png" alt="COEP Emblem" class="logo-icon" width="100" height="100">
                <span class="logo-text">COEP Transport</span>
            </a>    

            <nav class="nav">
                   <a href="#home" class="nav-link">Home</a>
                <a href="#aboutus" class="nav-link">About Us</a>
                <a href="#contactus" class="nav-link">Contact Us</a>
            </nav>
        </header>
    </div>
    <div class="mains">
        <div class="container">
            <div class="glass">
                <div class="text">
                    <h1>Local Bus</h1>
                </div>
                <form class="form" action="/result" method="POST">
                    
                    <div class="custom-select">
                        <div class="smalltext">
                            SELECT BUS-STOP
                        </div>
                        <select name="selected2">
                            {% for i in items2 %}
                            <option value="{{i[0]}}">{{i[0]}}</option>
                            {% endfor %}
                        </select>
                        <div class="smalltext">
                            SELECT TIME RANGE WHEN YOU LEAVE FOR COLLEGE
                        </div>
                        <select name="selected3">
                            {% for i in times %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                        <div class="smalltext">
                            SELECT TIME RANGE YOU LEAVE COLLEGE
                        </div>
                        <select name="selected4">
                            {% for i in times %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="submit" type="submit">
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="glass1">
                <img class="pic" src="https://pmpml.org/plugins/images/home/route_map_image.png" alt="BRT Route">
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; For COEP, By COEP.
    </footer>
</body>
</html>
